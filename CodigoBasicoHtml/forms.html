<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username: </label>
        <input type="text" id="username" placeholder="SpongeBob" maxlength="15" required>  
        <!-- tiene que tener el mismo nombre el for de la label y el id del input -->
        
        <br>
        <label for="password">password: </label>
        <input type="password" id="password">

        <br>
        <label for="email">email: </label>
        <input type="email" id="email" placeholder="SSquarePants@gmail.com">

        <br>
        <label for="phone">phone #: </label>
        <input type="tel" id="phone" placeholder="45-1234-5678" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}">

        <br>
        <label for="bday">birhdate: </label>
        <input type="date" id="bday">

        <br>
        <label for="quantity">quantity: </label>
        <input type="number" id="quantity" min="0" max="99" value="1">

        <br>
        <label for="title">title: </label>

        <label for="Mr.">Mr.: </label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.: </label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="Dr.">Dr.: </label>
        <input type="radio" id="Dr." value="Dr." name="title">

        <br>
        <label for="payment">payment: </label>
        <select id="payment">
            <option value="visa">VISA</option>
            <option value="mastercard">MASTERCARD</option>
            <option value="giftcard">GIFTCARD</option>
        </select>

        <br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="submit">

        <br>
        <label for="comment">comment: </label>
        <textarea id="comment" rows="3" cols="25"></textarea>

        <br>
        <label for="file">file: </label>
        <input type="file" id="file" accept="image/png">

        <br>
        <input type="reset"> 
        <br>
        <input type="submit">

    </form>

</body>
</html>
