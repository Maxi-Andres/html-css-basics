<!DOCTYPE html>
<html lang="es">
<head>
    <!--
    <head> contiene metadatos y recursos para la página web.
    No se muestra directamente en la ventana del navegador.
    -->
    
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8, necesaria para mostrar caracteres especiales. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página sea responsive, adaptándose al tamaño del dispositivo. -->

    <title>Nombre de la página</title>
    <!-- Especifica el título que se mostrará en la pestaña del navegador. -->

    <meta name="description" content="Descripción breve de la página">
    <!-- Proporciona una descripción de la página útil para motores de búsqueda. -->

    <link rel="stylesheet" href="styles.css">
    <!-- Vincula una hoja de estilos externa para el diseño de la página. -->
</head>
<body>
    <!--
    <body> contiene todo el contenido visible y los elementos interactivos de la página.
    -->

    <header>
        <!-- <header> define una sección de encabezado que usualmente contiene navegación o un logo. -->
        <h1>Bienvenido a mi página web</h1>
        <nav>
            <!-- <nav> representa la navegación principal de la página. -->
            <ul>
                <li><a href="#seccion1">Sección 1</a></li>
                <li><a href="#seccion2">Sección 2</a></li>
                <li><a href="#seccion3">Sección 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!--
        <main> contiene el contenido principal de la página.
        -->
        <section id="seccion1">
            <h2>Sección 1</h2>
            <p>Este es un párrafo dentro de la sección 1.</p>
        </section>

        <section id="seccion2">
            <h2>Sección 2</h2>
            <p>Este es un párrafo dentro de la sección 2.</p>
        </section>

        <section id="seccion3">
            <h2>Sección 3</h2>
            <p>Este es un párrafo dentro de la sección 3.</p>
        </section>
    </main>

    <footer>
        <!-- <footer> representa el pie de página del documento o sección. -->
        <p>&copy; 2024 Mi Página Web</p>
    </footer>

    <!-- Se pueden agregar scripts al final para optimizar la carga de la página. -->
    <script src="script.js"></script>
</body>
</html>
